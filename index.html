<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kamus Sumba-Indonesia</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #fdfdfd;
      margin: 0;
      padding: 1rem;
      color: #333;
    }
    header {
      background-color: #f4eee1;
      padding: 1.5rem 1rem;
      text-align: center;
      border-radius: 0 0 16px 16px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    header h1 {
      margin: 0;
      color: #2c3e50;
      font-size: 1.8rem;
    }
    .search-box {
      max-width: 600px;
      margin: 2rem auto;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }
    @media(min-width: 600px) {
      .search-box {
        flex-direction: row;
      }
    }
    input, select {
      padding: 0.75rem;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    ul {
      max-width: 600px;
      margin: auto;
      list-style: none;
      padding: 0;
    }
    li {
      background: white;
      margin: 0.5rem 0;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.06);
    }
  </style>
</head>
<body>
  <header>
    <h1>Kamus Sumba – Indonesia</h1>
  </header>
  <div class="search-box">
    <select id="mode">
      <option value="to-indo">Sumba → Indonesia</option>
      <option value="to-sumba">Indonesia → Sumba</option>
    </select>
    <input type="text" id="search" placeholder="Cari kata..." oninput="searchWords()"/>
  </div>
  <ul id="results"></ul>

  <script>
    const dictionary = [{'kambera': 'ana', 'indonesia': 'anak'}, {'kambera': 'meta', 'indonesia': 'bagus'}, {'kambera': 'ngara', 'indonesia': 'nama'}, {'kambera': 'wai', 'indonesia': 'air'}, {'kambera': 'mata', 'indonesia': 'mata'}];

    function searchWords() {
      const mode = document.getElementById("mode").value;
      const input = document.getElementById("search").value.toLowerCase();
      const results = document.getElementById("results");
      results.innerHTML = "";

      dictionary.forEach(entry => {
        let source = mode === "to-indo" ? entry.kambera : entry.indonesia;
        let target = mode === "to-indo" ? entry.indonesia : entry.kambera;

        if (source.toLowerCase().includes(input)) {
          const item = document.createElement("li");
          item.textContent = source + " → " + target;
          results.appendChild(item);
        }
      });
    }
  </script>
</body>
</html>
